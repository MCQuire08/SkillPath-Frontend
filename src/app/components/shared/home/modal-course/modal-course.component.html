<div *ngIf="isOpen" class="fixed inset-0 z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96 relative">
      <button (click)="closeModal()" type="button"
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <h3 class="text-lg font-semibold mb-4">{{ course.course.name }}</h3>

      <img alt="{{ course.course.name }}" class="object-cover object-center w-full h-48 mb-6 rounded-lg"
        [src]="course.course.description">

      <div class="mb-4 space-x-2">
        <span class="inline-block bg-blue-500 text-white rounded-full px-2 py-1 text-xs font-bold uppercase">{{ 
          course.categoryName }}</span>
      </div>

      <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Descripción:</h3>
      <p class="text-gray-500 mb-4">{{ course.course.description }}</p>

      <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Duración:</h3>
      <p class="text-gray-500 mb-6">{{ course.course.duration }} horas</p>

      <div class="flex justify-end">
        <button type="button" (click)="modalProgress.openModal(course)"
          class="px-4 py-2 bg-red-600 text-white rounded-md mr-2 hover:bg-red-500 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200">Progress</button>
      </div>
    </div>
  </div>
</div>
<app-modal-progress #modalProgress></app-modal-progress>
