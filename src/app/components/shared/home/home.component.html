<app-header></app-header>
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto bg-gray-100">
    <h1 class="mb-6 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-2xl dark:text-black">Mis cursos:</h1>
    <div class="flex flex-wrap -m-4">
      <div *ngFor="let course of courses" class="lg:w-1/4 md:w-1/2 p-4 w-full group relative cursor-pointer" (click)="modalCourse.openModal(course)">
        <a class="block relative h-48 rounded overflow-hidden">
          <img [alt]="course.course.name" class="object-cover object-center w-full h-full block" [src]="course.link">
        </a>
        <div class="overlay absolute inset-0 bg-black opacity-0 group-hover:opacity-10 transition-opacity duration-300 rounded"></div>
        <div class="mt-4 z-10 relative">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">Category Name</h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{ course.course.name }}</h2>
          <div class="w-full bg-gray-200 rounded-full dark:bg-gray-700 mt-2">
            <div class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" [style.width.%]="course.progress">{{ course.progress }}%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-modal-course #modalCourse></app-modal-course>

<app-footer></app-footer>
